name: Deploy to Somee via FTP

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama que deseas desplegar

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Asegúrate de que la imagen de Windows tenga las herramientas necesarias

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Ajusta la versión de .NET según tu proyecto

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish --no-build --configuration Release -o ./publish

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ftp://APIBorrowing.somee.com/www.APIBorrowing.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
