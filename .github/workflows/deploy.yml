name: Deploy to Somee

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Ajusta a la versi√≥n que uses

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Upload via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: APIBorrowing.somee.com  # Solo el nombre del host
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /www.APIBorrowing.somee.com/  # Directorio en el servidor
